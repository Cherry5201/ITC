<!DOCTYPE html>

<html>

<body>

    <h1>Conversion</h1>

    <label>Fahrenheit:</label>
    <input type="number" id="f" onkeyup="convert()">
    <br>

    <label>Celsius:</label>
    <input type="number" id="c" onkeyup="convert()">
    <br>
    <br>
    
    <label>Meters:</label>
    <input type="number" id="m" onkeyup="convert()">
    <br>
    <label>Feet:</label>
    <input type="number" id="ft" onkeyup="convert()">

</body>
<script>
    function convert(){
        let f,c,m,ft,input;
        f = document.getElementById("f").value="c"*1.8+32;
        document.getElementById("f").value
            =f;
            
        c = document.getElementById("c").value="f"-32*(5/9);
        document.getElementById("c").value
            =c;
        
        m = document.getElementById("m").value="ft"*0.3048;
        document.getElementById("m").value
            =m;
        
        ft = document.getElementById("f").value="m"*3.28084;
        document.getElementById("ft").value
            =ft;
    }

//F=(C*1.8)+32   9/5
//C=(F-32)(5/9)
//M=FT*
//FT=M*
</script>

</html>
