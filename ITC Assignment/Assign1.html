<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <h2 class="section-title">Temperature</h2>
        <label for="f">Fahrenheit:</label>
        <input type="number" id="f" placeholder="Enter Fahrenheit" onkeyup="convertFahrenheitToCelsius()">
        <label for="c">Celsius:</label>
        <input type="number" id="c" placeholder="Enter Celsius" onkeyup="convertCelsiusToFahrenheit()">

        <h2 class="section-title">Length</h2>
        <label for="m">Meters:</label>
        <input type="number" id="m" placeholder="Enter Meters" onkeyup="convertMetersToFeet()">
        <label for="ft">Feet:</label>
        <input type="number" id="ft" placeholder="Enter Feet" onkeyup="convertFeetToMeters()">
